<DOCTYPE html>
<!-- saved from url=(0038)http://v3.bootcss.com/examples/signin/ -->
{% load static %}
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="wsc500" >
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

    <title>登陆</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'users/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'users/css/signin.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'users/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
	      <form class="form-signin" role="form" method="post" action="/login/">
	
{% if error_wrongpwd %}
		  <div class="alert alert-danger" role="alert">
			 <strong>用户名或密码错误！</strong>
		  </div>
{% endif %}

{% if error_nouser %}
		 <div class="alert alert-danger" role="alert">
			 <strong>用户{{info_username}}不存在！</strong>
		  </div>
{% endif %}
{% if error_notlogin %}
		 <div class="alert alert-danger" role="alert">
			 <strong>请先登陆！</strong>
		  </div>
{% endif %}


{% if message_regsuccess %}
	<div class="alert alert-success" role="alert">
        <strong>注册成功！</strong>
      </div>
{% endif %}
        <h2 class="form-signin-heading">登陆</h2>
        <input name="username" type="text" class="form-control" placeholder="Username" required="" autofocus="">
        <input name="password" type="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      </form>
	  <form action="/register/" class="form-signin">
		<button class="btn btn-lg btn-info btn-block" type="submit">现在注册！</button>
	  </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'users/js/ie10-viewport-bug-workaround.js' %}"></script>
  

</body></html>
